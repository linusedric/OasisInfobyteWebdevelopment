<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <h2><align=center>CALCULATOR</align></h2>
    <style>
        /* CSS code from calculator.css */
        .calculator {
            width: 300px;
            margin: 50px auto;
            border: 10px solid rgb(0, 64, 255);
            border-radius: 5px;
            padding: 10px;
            background-image: url('light.texture'); /* Change 'light_texture_background.jpg' to your image file */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            background-color: rgb(72, 181, 214);
        }

        button {
            padding: 10px;
            font-size: 18px;
            background-color: rgb(214, 108, 243);
        }
    </style>
    <script>
        // JavaScript code from calculator.js
        let displayValue = '';

        function appendToDisplay(value) {
            displayValue += value;
            document.getElementById('display').value = displayValue;
        }

        function clearDisplay() {
            displayValue = '';
            document.getElementById('display').value = displayValue;
        }

        function calculateResult() {
            try {
                let result = eval(displayValue);
                document.getElementById('display').value = result;
                displayValue = '';
            } catch (error) {
                document.getElementById('display').value = 'Error';
                displayValue = '';
            }
        }
    </script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
    </div>
</body>
</html>
